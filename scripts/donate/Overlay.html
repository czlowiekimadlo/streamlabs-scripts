<!DOCTYPE html>
<html>
    <head lang="en">

        <script src="API_Key.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <body>
        <div class='goal-cont'>

                </div>
            </div>
        </div>

            <div id="sound"><embed src=""  hidden="true" /></div>
